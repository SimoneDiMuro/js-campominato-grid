<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia Campo Minato</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <img src="img/logo.png" alt="logo" />
        <h1>Campo Minato</h1>
      </div>
      <div>
        <label for="difficulty-level">Choose a difficulty level:</label>
        <select name="difficulty-level" id="difficulty-level">
          <option value="1">Easy</option>
          <option value="2">Medium</option>
          <option value="3">Difficult</option>
        </select>
        <button id="play-button" class="buttons">Play</button>
        <a href=""><button id="reset-button" class="buttons">Reset</button></a>
      </div>
    </nav>
    <main>
      <div id="container">
        <div id="click-text">Click "Play" to continue!</div>
      </div>
    </main>
    <footer>
      <div>Made with &hearts; by <a href="">Boolean</a></div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
